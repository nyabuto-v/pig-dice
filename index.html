<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <center>
      <h2>Pig Dice Game</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h2 id="player1">Player 1</h2>
            <h3 id="player1-score"></h3>
            <h3 id="win"></h3>
            <div id="player1-buttons">
            <button id="roll" class="btn btn-large btn-dnager">Roll Dice</button>
            <button id="hold" class="btn btn-large btn-dnager">Hold</button>
          </div>
        </div>

      <div class="col-md-4">
        <center>
          <h2 id="dice" id="displaydice">Roll:</h2>
          <h3 id="current">Current score:</h3>
        </center>
      </div>
      <div class="col-md-4">
        <h2 id="player2">Player 2</h2>
        <h3 id="player2-score"></h3>
        <h3 id="win"></h3>
        <div id="player2-buttons">
        <button id="roll" class="btn btn-large btn-dnager">Roll Dice</button>
        <button id="hold" class="btn btn-large btn-dnager">Hold</button>
      </div>
      </div>
    </div>
  </body>
</html>
